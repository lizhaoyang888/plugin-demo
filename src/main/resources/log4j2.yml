Configuration:
  status: debug
  # 扫描自定义的appender
  Appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%highlight{%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%level] plugin-demo %t %logger{1.}:%L %X{request_id} %msg%n}{%throwable{short.fileName}}{FATAL=white,ERROR=red,
          WARN=blue, INFO=black, DEBUG=green, TRACE=blue}"
      target: SYSTEM_OUT
    RollingFile:
      - name: RollingFile_Appender
        fileName: /Users/lizhaoyang/data/logs/plugin-demo.log
        #      日志rolling后存放的目录
        filePattern: "/med/log/apps/debug/plugin-demo-%d{yyyy-MM-dd}.%i.log"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%level] plugin-demo %t %logger{1.}:%L %X{request_id} %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: 512M
          DefaultRollOverStrategy:
            max: 30
      - name: Other_Appender
        fileName: /Users/lizhaoyang/data/logs/plugin-demo-other.log
        #      日志rolling后存放的目录
        filePattern: "/med/log/apps/debug/plugin-demo-other-%d{yyyy-MM-dd}.%i.log"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%level] plugin-demo %t %logger{1.}:%L %X{request_id} %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: 512M
          DefaultRollOverStrategy:
            max: 30
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: Other_Appender

